<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://use.fontawesome.com/7e33854498.js"></script>
    <title>Desafio Flexbox</title>
</head>

<body>
    <div class="cardGroup">
        <div class="card cardGroup__card">
            <div class="card__description cardGroup__cardDescription">
                <div class="icon fa fa-instagram card__descriptionIcon"></div>
                <div class="card__descriptionText">Instagram</div>
            </div>
            <div class="card__price">Creative Social Media</div>
        </div>
        <div class="card cardGroup__card">
            <div class="card__description cardGroup__cardDescription">
                <div class="icon fa fa-twitter card__descriptionIcon"></div>
                <div class="card__descriptionText">Twitter</div>
            </div>
            <div class="card__price">Microblog</div>
        </div>
        <div class="card cardGroup__card">
            <div class="card__description cardGroup__cardDescription">
                <div class="icon fa fa-whatsapp card__descriptionIcon"></div>
                <div class="card__descriptionText">Whatsapp</div>
            </div>
            <div class="card__price">Instant Messages</div>
        </div>
    </div>

</body>

</html>
